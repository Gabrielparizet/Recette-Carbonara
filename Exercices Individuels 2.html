<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> </h1>

    <script>

        let givenNumber;
        function chooseNumber() {
            givenNumber = prompt ("Please choose a number", "");
            return givenNumber;
        }

        function didIWin(number) {
            let checking = true;
            if (number == 22) {
                checking = true;
            }
            else {
                checking = false;
            }
            return checking;
        }

        function gamePlay() {
            let chosenNumber = chooseNumber();
            let answer = didIWin(chosenNumber);
      

            if (answer == true){

                document.body.innerHTML += "<h1>" + "You have won. The game is over" + "</h1>";
            }
            else {
                console.log("answer = false" + chosenNumber + answer);
                alert("Wrong answer");
                gamePlay();   
            }
        }
        gamePlay();



      

    </script>
</body>
</html>
